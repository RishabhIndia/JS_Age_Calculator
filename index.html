<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <main>
      <div class="card">
        <!-- Heading -->
        <h1>Age Calculator</h1>

        <!-- Label -->
        <div>
            <h3>Enter your Date of Birth</h3>
        </div>

        <!-- input data -->
        <input id="date_input" type="date" /><br/>

        <!-- button -->
        <div class="btn_div">
            <button class="cal">Calculate Age</button>
        </div>

        <!-- Result -->
        <p class="result">
  
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
